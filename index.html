    <!-- Build HTML Skelaton for "Current Train Schedule" Grid -->
    <div class="container">


        <!-- Build HTML Skelaton for Header (Train info) -->
        <div class="jumbotron">
            <div class="container">
                <h1>Train Scheduler</h1>
                <p>Check the latest times and Schedules so you don't end up hitch hiking...</p>
            </div>
        </div>

        <!-- Build HTML Skelaton for Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="employee-data">
                        <div class="row bold-text">
                            <div class="col-lg-4">Train Name</div>
                            <div class="col-lg-2">Destination</div>
                            <div class="col-lg-2">Frequency (min)</div>
                            <div class="col-lg-2">Next Arrival</div>
                            <div class="col-lg-2">Minutes Away</div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>




        <!-- Build HTML Skelaton for "Add Train" Form with Train name, Destination, First Train time (HH:mm military time) -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train time</label>
                                <input class="form-control" id="train-time" type="time">
                            </div>
                            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Footer Begin -->
    <footer class="footer">
